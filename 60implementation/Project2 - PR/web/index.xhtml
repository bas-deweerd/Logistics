<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>HB-Logistics</title>
        <h:outputStylesheet name="style.css"  />
    </h:head>

    <h:body >
        <div id="container">
            
            <h:form>
                <h1>Welcome to HB Logistics</h1><br/><br/><br/>
                

                <h:outputText value="Enter Username:  " />
                <h:inputText id="loginname" value="#{simpleLogin.username}" required="true"  /><br/>
                
            
                <h:outputText value="Enter Password : " />
                <h:inputSecret id="password" value="#{simpleLogin.password}" /><br/>
            
            
                <h:commandButton value="Login" 
                                 action="#{simpleLogin.CheckValidUser}"/>
        
            </h:form>
        </div>
        
    </h:body>
</html>
