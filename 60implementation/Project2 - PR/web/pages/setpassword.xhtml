<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Set password</title>
        <h:outputStylesheet name="style.css"  />
    </h:head>
    <h:body>
        <h:form>
        <div id="container">
        <h:outputText value="Please reset your password" /><br /><br />
        <h:outputText value="New password:" />
        <h:inputSecret id="firstpass" value="#{resetPasswordBean.firstpass}" /><br />
        <h:outputText value="Retype your new password:" />
        <h:inputSecret id="secondpass" value="#{resetPasswordBean.secondpass}" /><br /><br />
        
        
        <p:commandButton value="Reset password" action="#{resetPasswordBean.changePassword(simpleLogin.username)}" />
        </div>
        </h:form>
    </h:body>
</html>
