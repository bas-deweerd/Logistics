<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add a trailer</title>
        <h:outputStylesheet name="style.css"  />
    </h:head>

    <h:body >
        <h:form>
            
            <p:outputLabel value="Licenseplate nr: " />
            <p:inputMask id="licenseplate" mask="**-**-**" required="true" value="#{trailerBean.licenseplate}" />   Please enter as AA-BB-CC<br /><br />
            
            <h:outputText value="Loading capacity (in tonns): " />
            <p:inputMask id="load_capacity" mask="9*" required="true" value="#{trailerBean.loading_cap}" /><br /><br />

            <p:commandButton value="Add trailer" 
                             action="#{trailerBean.addTrailer()}"
                             >
                
            </p:commandButton>
                             
        </h:form>
    </h:body>
</html>
